
{% extends 'base.html' %}
{% block contenido %}

  <!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='utf-8'>
  <meta charset="utf-8">

  <style>
   {% block style_css %}
   

*{
  border: 0;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


body{
  height: 100%;
}

.hero-section{
  align-items: flex-start;
  display: flex;
  justify-content: center;
}

.card-grid{
  display: grid;
  max-width: 100%;
  width: 100%;
}

@media(min-width: 540px){
  .card-grid{
    grid-template-columns: repeat(2, 1fr); 
  }
}

@media(min-width: 960px){
  .card-grid{
    grid-template-columns: repeat(4, 2fr); 
  }
  
}

@media(min-width: 2000px){
  
  .card:before{
    content: '';
    display: block;
    padding-bottom: 0%;
    width: 100%;
    height: 100%;
  }
}


.card{
  list-style: none;
  position: relative;
}

.card:before{
  content: '';
  display: block;
  padding-bottom: 140%;
  width: 100%;
  height: 100%;
}

.card__background{
  background-size: cover;
  background-position: center;
  bottom: 0;
  filter: brightness(0.4) saturate(1.2) contrast(0.85);
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  transform-origin: center;
  
}


   {% endblock %}
  </style>
  {# Cargamos la librer√≠a #}
  {% load bootstrap4 %}

  {# CSS Bootstrap #}
  {% bootstrap_css %}
</head>

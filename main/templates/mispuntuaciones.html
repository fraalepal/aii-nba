
{% extends 'base.html' %}

{% block encabezado %}
<h1> Puntuaciones </h1>
{% endblock %}

  {% block contenido %}
<body>
    <main class="main">
        <div class="container">
            <div class="inner__headings">
            <h3 class="inner__head">Mis jugadores puntuados <span class="inner__clr">{{ jugadores|length }}</span></h3>
            </div>
			
			<table class="table" >
                <thead class="thead-dark">
                
                
                
                {% for row in jugadores %}
                <th>
                    
                    <th>{{row.nombreJugador}}</th>
        
                    
                </th>
                {% endfor %}
                </thead>
                <tbody class="table table-bordered">
				<tr>
				{% for row in valores %}
                <th>
                    
                    <td>{{row}}</td>
                 
                    
                </th>
				{% endfor %}
				</tr>
                </tbody>
            </table>


		
    </div>
</main>
</body> 
{% endblock %}
